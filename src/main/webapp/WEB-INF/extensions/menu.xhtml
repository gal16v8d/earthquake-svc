<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <script type="application/javascript">
        setTimeout(function() {
            if(#{earthquakeBean.autoUpdate}) {
                document.getElementById("formFilterEarthquakes:btnSearch").click();
            };
        }, 60000);
    </script>
    <table width="100%" align="center">
        <tr>
            <td align="center">
                <table>
                    <tr>
                        <td align="center">
                            <h:form id="formFilterEarthquakes">
                                <table>
                                    <tr>
                                        <td align="right">
                                            <h:outputLabel for="btnAuto" value="#{msg['lbl.update']}:"/>
                                        </td>
                                        <td>
                                            <p:commandButton id="btnAuto" ajax="false"
                                                             title="#{msg['lbl.update']}"
                                                             icon="#{earthquakeBean.iconUpdate}"
                                                             alt="#{msg['lbl.update']}" action="#{earthquakeBean.doAutoUpdate}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputLabel for="lblMagnitude" value="#{msg['tbl.prop.mag']}+:"/>
                                        </td>
                                        <td>
                                            <p:spinner id="lblMagnitude" value="#{earthquakeBean.minMagnitude}"
                                                       size="5" min="1" max="12" decimalPlaces="1"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputLabel for="lblDays" value="#{msg['lbl.days']}:"/>
                                        </td>
                                        <td>
                                            <p:spinner id="lblDays" value="#{earthquakeBean.days}"
                                                       disabled="#{earthquakeBean.byDateRange}"
                                                       size="5" min="0" max="30"
                                                       decimalPlaces="0"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputLabel for="lblRange" value="#{msg['lbl.date.range']}:"/>
                                        </td>
                                        <td>
                                            <p:selectBooleanCheckbox id="lblRange" value="#{earthquakeBean.byDateRange}">
                                                <p:ajax event="change" update="lblDays initDate endDate" />
                                            </p:selectBooleanCheckbox>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h:outputLabel value="#{msg['lbl.ini.date']}:"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" colspan="2">
                                            <p:calendar id="initDate" value="#{earthquakeBean.iniDate}"
                                                        pattern="dd-MM-yyyy"
                                                        disabled="#{!earthquakeBean.byDateRange}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h:outputLabel value="#{msg['lbl.end.date']}:"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" colspan="2">
                                            <p:calendar id="endDate" value="#{earthquakeBean.endDate}"
                                                        pattern="dd-MM-yyyy"
                                                        disabled="#{!earthquakeBean.byDateRange}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" align="center">
                                            <p:commandButton id="btnSearch" ajax="false"
                                                             title="#{msg['btn.search.tooltip']}"
                                                             alt="#{msg['btn.search.tooltip']}"
                                                             value="#{msg['btn.search']}" action="#{earthquakeBean.consultarSismos}"/>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td align="center">
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
								<input type="hidden" name="cmd" value="_s-xclick" />
                                <input type="hidden" name="hosted_button_id" value="3YVV2Y874NXP4" />
                                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="#{msg['paypal.alt']}"/>
                                <img alt="" border="0" src="https://www.paypal.com/en_CO/i/scr/pixel.gif" width="1" height="1"/>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</html>
